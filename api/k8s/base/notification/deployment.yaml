apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: markethub
  labels:
    app: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: markethub/notification:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: markethub-config
          env:
            - name: PORT
              value: "3004"
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: markethub-secrets
                  key: RESEND_API_KEY
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 3004
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 15
