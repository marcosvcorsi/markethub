apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-order
  namespace: markethub
spec:
  serviceName: postgres-order
  replicas: 1
  selector:
    matchLabels:
      app: postgres-order
  template:
    metadata:
      labels:
        app: postgres-order
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: markethub
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: markethub-secrets
                  key: POSTGRES_ORDER_PASSWORD
            - name: POSTGRES_DB
              value: orders
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-order
  namespace: markethub
spec:
  selector:
    app: postgres-order
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
