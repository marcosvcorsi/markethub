apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: markethub
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: markethub/web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://gateway:3000"
            - name: API_URL
              value: "http://gateway:3000"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://notification:3004"
            - name: AUTH_KEYCLOAK_ID
              value: "markethub-api"
            - name: AUTH_KEYCLOAK_ISSUER
              value: "http://keycloak:8080/realms/markethub"
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: markethub-secrets
                  key: AUTH_SECRET
                  optional: true
            - name: NEXTAUTH_URL
              value: "http://markethub.local"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: markethub
spec:
  selector:
    app: web
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
